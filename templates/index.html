<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Random Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Container Styling */
        .container {
            margin-top: 60px;
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #007bff; /* Biru */
            margin-bottom: 30px;
        }

        /* Form Labels and Inputs */
        .form-label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 14px;
        }

        textarea:focus,
        input:focus {
            border-color: #007bff; /* Biru */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff; /* Biru */
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            background-color: #0056b3; /* Biru Tua */
        }

        /* Group Styling */
        .group-title {
            font-size: 20px;
            font-weight: bold;
            color: #007bff; /* Biru */
            margin-bottom: 20px;
        }

        .card {
            border: 1px solid #ddd;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #007bff; /* Biru */
            margin-bottom: 15px;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }

        /* Steps Styling */
        .steps-container {
            background-color: #f4f6f9;
            border-left: 5px solid #007bff; /* Biru */
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .steps-container h4 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .steps-container ul {
            padding-left: 20px;
        }

        .steps-container li {
            font-size: 14px;
            color: #555;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .card {
                margin-bottom: 20px;
            }

            .steps-container {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Group Random Maker</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="names" class="form-label">Masukkan nama (satu per baris):</label>
                <textarea class="form-control" name="names" id="names" rows="5" placeholder="Nama peserta..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="group_size" class="form-label">Ukuran grup:</label>
                <input type="number" class="form-control" name="group_size" id="group_size" min="1" placeholder="Contoh: 3" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Buat Grup</button>
            </div>
        </form>

        {% if groups %}
            <!-- Grup yang Dihasilkan -->
            <div class="group-title mt-5">Grup yang Dihasilkan:</div>
            <div class="row">
                {% for group in groups %}
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <h5 class="card-title">Grup {{ loop.index }}</h5>
                            <p>{{ ', '.join(group) }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% if steps %}
            <!-- Langkah-langkah -->
            <div class="steps-container">
                <h4>Langkah-langkah:</h4>
                <ul>
                    {% for step in steps %}
                        <li>{{ step }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
